<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年齢確認 | MUSCLE PHOTO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f8f8f8;
            color: #2c2c2c;
            min-height: 100svh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .age-gate-container {
            max-width: 720px;
            width: 100%;
            background: #ffffff;
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            text-align: center;
            border: 1px solid rgba(0,0,0,0.04);
        }
        .age-gate-container h1 {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 2px;
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #2c2c2c;
        }
        .age-gate-container p {
            line-height: 1.8;
            margin-bottom: 1.5rem;
            color: #4b4b4b;
            font-size: 1.05rem;
        }
        .age-warning {
            font-weight: 700;
            color: #a36c42;
            margin-bottom: 2rem;
        }
        .age-gate-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        .age-gate-button {
            padding: 0.9rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            min-width: 220px;
        }
        .age-gate-button.confirm {
            background: #c5a47e;
            color: #fff;
            border: 1px solid #c5a47e;
            box-shadow: 0 8px 20px rgba(197,164,126,0.35);
        }
        .age-gate-button.deny {
            background: #fff;
            color: #c5a47e;
            border: 1px solid #c5a47e;
        }
        .age-gate-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
        }
        .age-feedback {
            margin-top: 0.5rem;
            font-weight: 700;
        }
        .age-gate-note {
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #7a7a7a;
        }
        @media (max-width: 600px) {
            .age-gate-container {
                padding: 2.5rem 1.5rem;
            }
            .age-gate-container h1 {
                font-size: 2.4rem;
            }
            .age-gate-button {
                min-width: unset;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="age-gate-container" data-age-gate>
        <h1 data-age-heading>ADULT CONTENT NOTICE</h1>
        <p class="age-warning" data-age-warning>
            成人向けコンテンツが含まれる場合があります。<br>
            成人向け表現が苦手な方や、18歳未満の方はご退出ください。
        </p>
        <div class="age-gate-actions">
            <button class="age-gate-button confirm" id="age-confirm">18歳以上で、成人向けコンテンツの閲覧に同意します</button>
            <button class="age-gate-button deny" id="age-deny">18歳未満のため閲覧しません</button>
        </div>
        <div class="age-feedback" id="age-feedback" aria-live="polite"></div>
    </div>

    <script>
        (function() {
            const AGE_KEY = 'mp_isAdult';
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang') === 'en' ? 'en' : 'ja';
            const heading = document.querySelector('[data-age-heading]');
            const warning = document.querySelector('[data-age-warning]');
            const confirmBtn = document.getElementById('age-confirm');
            const denyBtn = document.getElementById('age-deny');
            const feedback = document.getElementById('age-feedback');
            const copies = {
                ja: {
                    heading: '年齢確認',
                    warning: '成人向けコンテンツが含まれる場合があります。<br>成人向け表現が苦手な方や、18歳未満の方はご退出ください。',
                    confirmButton: '18歳以上で、成人向けコンテンツの閲覧に同意します',
                    denyButton: '18歳未満のため閲覧しません',
                    successMsg: '年齢確認が完了しました。ページへ移動します...',
                    denyMsg: '18歳未満の方は閲覧できません。トップページへ戻ってください。'
                },
                en: {
                    heading: 'ADULT CONTENT NOTICE',
                    warning: 'This site may include adult-oriented content.<br>If you are under 18 or prefer not to view such material, please exit.',
                    confirmButton: 'I am 18+ and wish to continue viewing adult content',
                    denyButton: 'I am under 18 / I prefer to leave',
                    successMsg: 'Age confirmation complete. Redirecting you now...',
                    denyMsg: 'Content is unavailable to minors. Returning to the top page.'
                }
            };
            const localeCopy = copies[lang] || copies.ja;
            if (heading) heading.textContent = localeCopy.heading;
            if (warning) warning.innerHTML = localeCopy.warning;
            confirmBtn.textContent = localeCopy.confirmButton;
            denyBtn.textContent = localeCopy.denyButton;

            function goToLocale() {
                const target = lang === 'en' ? 'index_en.html' : 'index_ja.html';
                window.location.href = target;
            }

            confirmBtn.addEventListener('click', () => {
                confirmBtn.disabled = true;
                denyBtn.disabled = true;
                localStorage.setItem(AGE_KEY, 'true');
                feedback.style.color = '#9ef9b5';
                feedback.textContent = localeCopy.successMsg;
                setTimeout(goToLocale, 600);
            });

            denyBtn.addEventListener('click', () => {
                localStorage.removeItem(AGE_KEY);
                feedback.style.color = '#ff8080';
                feedback.textContent = localeCopy.denyMsg;
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1200);
            });
        })();
    </script>
</body>
</html>
