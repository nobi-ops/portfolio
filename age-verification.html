<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年齢確認 | MUSCLE PHOTO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #0f0f0f;
            color: #f5f5f5;
            min-height: 100svh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .age-gate-container {
            max-width: 620px;
            width: 100%;
            background: rgba(23, 23, 23, 0.9);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 18px;
            padding: 2.5rem;
            box-shadow: 0 30px 70px rgba(0,0,0,0.7);
            text-align: center;
        }
        .age-gate-container h1 {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 2px;
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        .age-gate-container p {
            line-height: 1.8;
            margin-bottom: 2rem;
            color: rgba(255,255,255,0.85);
            font-size: 1.05rem;
        }
        .age-gate-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .age-gate-button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 999px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }
        .age-gate-button.confirm {
            background: linear-gradient(120deg, #ff4b2b, #ff416c);
            color: #fff;
        }
        .age-gate-button.deny {
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.9);
        }
        .age-gate-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .age-gate-note {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
        }
        .age-feedback {
            margin-top: 1rem;
            color: #ff8080;
            font-weight: 700;
        }
        @media (max-width: 600px) {
            .age-gate-container {
                padding: 2rem 1.25rem;
            }
            .age-gate-container h1 {
                font-size: 2.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="age-gate-container" data-age-gate>
        <h1>ADULT CONTENT NOTICE</h1>
        <p>
            この先には、鍛え抜かれた肉体の艶やかな描写など<br>
            成人向けの表現が含まれるコンテンツが登場します。<br>
            18歳以上であることを確認のうえ、先へお進みください。
        </p>
        <div class="age-gate-actions">
            <button class="age-gate-button confirm" id="age-confirm">18歳以上で、成人向けコンテンツの閲覧に同意します</button>
            <button class="age-gate-button deny" id="age-deny">18歳未満のため閲覧しません</button>
        </div>
        <div class="age-feedback" id="age-feedback" aria-live="polite"></div>
        <p class="age-gate-note">
            ご確認ありがとうございます。成人向け表現が苦手な方や、18歳未満の方はご退出ください。
        </p>
    </div>

    <script>
        (function() {
            const AGE_KEY = 'mp_isAdult';
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang') === 'en' ? 'en' : 'ja';
            const confirmBtn = document.getElementById('age-confirm');
            const denyBtn = document.getElementById('age-deny');
            const feedback = document.getElementById('age-feedback');

            function goToLocale() {
                const target = lang === 'en' ? 'index_en.html' : 'index_ja.html';
                window.location.href = target;
            }

            confirmBtn.addEventListener('click', () => {
                confirmBtn.disabled = true;
                denyBtn.disabled = true;
                localStorage.setItem(AGE_KEY, 'true');
                feedback.style.color = '#9ef9b5';
                feedback.textContent = '年齢確認が完了しました。ページへ移動します...';
                setTimeout(goToLocale, 600);
            });

            denyBtn.addEventListener('click', () => {
                localStorage.removeItem(AGE_KEY);
                feedback.style.color = '#ff8080';
                feedback.textContent = '18歳未満の方は閲覧できません。トップページへ戻ってください。';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1200);
            });
        })();
    </script>
</body>
</html>
